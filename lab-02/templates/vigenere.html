<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Vigenere Cipher</h2>
        <form action="/vigenere/encrypt" method="post">
            <div class="mb-3">
                <label for="inputPlainText" class="form-label">Plain Text</label>
                <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" required>
            </div>
            <div class="mb-3">
                <label for="inputKeyPlain" class="form-label">Key</label>
                <input type="text" class="form-control" id="inputKeyPlain" name="inputKeyPlain" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        <form action="/vigenere/decrypt" method="post" style="margin-top: 20px;">
            <div class="mb-3">
                <label for="inputCipherText" class="form-label">Cipher Text</label>
                <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" required>
            </div>
            <div class="mb-3">
                <label for="inputKeyCipher" class="form-label">Key</label>
                <input type="text" class="form-control" id="inputKeyCipher" name="inputKeyCipher" required>
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
        </form>
    </div>
</body>
</html>
